<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
</head>
<body>
    <h1>TEST FORMULÁR</h1>
    <form id="testForm">
        <input type="text" id="test" value="test">
        <button type="submit">Odoslať</button>
    </form>
    <div id="message" style="display:none; background:green; color:white; padding:20px; margin-top:20px;">
        ÚSPECH!
    </div>
    
    <script>
        alert('JavaScript funguje!');
        
        document.addEventListener('DOMContentLoaded', function() {
            alert('DOM loaded');
            
            document.getElementById('testForm').addEventListener('submit', function(e) {
                e.preventDefault();
                alert('Submit handler funguje!');
                document.getElementById('message').style.display = 'block';
            });
        });
    </script>
</body>
</html>
